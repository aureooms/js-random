<!DOCTYPE html><html lang="en"><head><title>001-api/000-randfloat</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="001-api/000-randfloat"><meta name="groc-project-path" content="js/src/001-api/000-randfloat.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-random"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-random/blob/master/js/src/001-api/000-randfloat.js">js/src/001-api/000-randfloat.js</a></div></div><div id="document"><div class="segment"></div><div class="segment"><div class="comments "><div class="wrapper"><p>Returns a floating point number in interval [i, j[ (i included, j excluded)
according to a uniform distribution.</p></div></div><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> randfloat = <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"> i , j </span>) </span>{
